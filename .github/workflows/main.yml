name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SFTP_SSH_KEY }}
          ssh-key-passphrase: ${{ secrets.SFTP_SSH_KEY_PASSPHRASE }}

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }} "echo 'SSH connection successful'"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies and Build
        env:
          CI: false # Prevent CI from treating warnings as errors
        run: |
          yarn install
          yarn build || true # Continue even if the build fails

      - name: Deploy Build Files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          remote_path: '/home/clcq/clcq.me/' # Use remote_path
          local_path: 'build/' # Use local_path
          port: 22 # If needed
