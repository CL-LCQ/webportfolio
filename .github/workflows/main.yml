name: Deploy Website via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # Or 'lts/*' for latest LTS

      - name: Install Dependencies and Build
        run: |
          npm install @testing-library/react@latest --save-dev # Upgrade testing library
          npm install # Install other dependencies
          npm run build # Or your build command (e.g., yarn build)

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SFTP_SSH_KEY }}

      - name: Deploy to DreamHost via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          remote_dir: '/home/clcq/clcq.me/'
          local_dir: 'build/'
          over_ssh: true
